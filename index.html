<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Halfway</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- google maps specific css -->
    <link rel="stylesheet" href="styles/googleMaps.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo1.png" width="150" height="150" class="d-inline-block align-top" alt="">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-cont container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-4 mt-5">
                <form>
                    <div class="form-group">
                        <label for="InputAddress1">Your Address</label>
                        <input type="text" class="form-control" id="InputAddress1" aria-describedby="address1"
                            placeholder="Enter your Address">

                    </div>
                    <div class="form-group">
                        <label for="InputAddress2">Your friend's Address</label>
                        <input type="text" class="form-control" id="InputAddress2"
                            placeholder="Enter your friend's Address">
                    </div>
                    <button type="button" id="showDirections" class="btn btn-secondary">Meet Halfway!</button>
                </form>
            </div>
            <div class="col-md-12 col-lg-8 mt-5">
                <div id="map"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="list-group col-8 offset-2"></div>
        </div>
    </div>

    <!-- jquery     -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

    <!-- initial Google Maps Load -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCykstRq2DBOKHZOXndm0bhXTc0UeyiQCc&v=3&callback=initMap">
    </script>
    <!-- Google Maps related JS -->
    <script src="js/googleMaps.js"></script>
</body>

</html>
